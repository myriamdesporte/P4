<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Rapport : liste des joueurs</title>
    <link href="../templates/style.css" rel="stylesheet">
</head>

<body>
  <div class="logo-container">
    <img src="../templates/images/chess_tournament.png" alt="Logo du club d’échecs" />
  </div>

  <div class="club-name">Gestionnaire de Tournois d’Échecs</div>

  <h1>Liste des joueurs</h1>

  <table>
    <colgroup>
      <col style="width: 30%">
      <col style="width: 30%">
      <col style="width: 20%">
      <col style="width: 20%">
    </colgroup>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Date de naissance</th>
        <th>Identifiant National d'Échecs</th>
      </tr>
    </thead>
    <tbody>
      {% for player in players %}
      <tr>
        <td>{{ player.last_name }}</td>
        <td>{{ player.first_name }}</td>
        <td>{{ player.birth_date }}</td>
        <td>{{ player.national_chess_id }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
